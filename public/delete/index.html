<!DOCTYPE html>
<html>

<head>
  <title>Delete Teer Meghalaya Account</title>
  <link rel="stylesheet" type="text/css" href="/delete/styles.css">
</head>

<body>
  <div class="container">
    <h1>Please Confirm your details</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <button id="deleteBtn" style="display: none;">Delete Account</button>
  </div>

  <script src="/delete/script.js"></script>
</body>

</html>
